{% extends 'base.html' %}


{% block head %}

<title>Upload Data</title>

<nav class="navbar navbar-expand-lg navbar-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Upload Data <i class="fas fa-file-upload"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('match_student') }}">Match Students <i class="fas fa-users"></i></a>

{% block body %}


<div class="container">
    <a style="font-size: 30px; text-align: left; display: block; margin: auto;">Upload Data</a>
    <hr style="width: 100%">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <span>Upload Student Data</span>
        <input type="file" name="internship_student_data" id="internship_student_data">
        <span>Upload Company Data</span>
        <input type="file" name="internship_company_data" id="internship_company_data">
        <input type="submit" value="Upload">
    </form>
</div>

{% endblock %}
